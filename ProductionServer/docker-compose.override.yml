services:
  backend:
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      Logging__LogLevel__Default: Debug
    ports:
      - "${API_PORT:-5000}:8080"   # dev-only (public)
    restart: on-failure:3

  frontend:
    environment:
      NODE_ENV: development
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    restart: on-failure:3
